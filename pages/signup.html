<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="sign-up">
      <div class="header">
        <div class="lock"><i class="fa-solid fa-lock"></i></div>
        <h1>Sign up</h1>
      </div>
      <div class="content">
        <div class="inp-name">
          <input
            type="text"
            name="firstName"
            id="inpFirstName"
            placeholder="first Name*"
          />
          <input
            type="text"
            name="lastName"
            id="inpLastName"
            placeholder="last Name*"
          />
        </div>
        <div class="inp-email">
          <input
            type="email"
            name="email"
            id="inpEmail"
            placeholder="Email Address*"
          />
        </div>
        <div class="inp-password">
          <input
            type="password"
            name="password"
            id="inpPassword"
            placeholder="Password*"
          />
        </div>
        <div class="checkbox">
          <input
            style="height: 13px"
            type="checkbox"
            name="giDo:>"
            id="check-box"
          />
          <div>
            I want to revice inspiration, marketing<br />promotions and update
            via email.
          </div>
        </div>
      </div>
      <div class="footer">
        <button onclick="signUp(event)" class="btn-signUp">SIGN UP</button>
        <div class="link">
          <a href="./signin.html">Already have an account? Sign in</a>
        </div>
      </div>
      <div class="end">Copyright © <span>Your Website</span> 2024</div>
    </form>
    <script src="../js/signup.js"></script>
  </body>
</html>
