<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <style>
    .main {
      margin-left: 700px;
      margin-top: 200px;
    }
  </style>
  <body>
    <form id="signup">
      <div class="main">
        <h1 style="margin-left: 140px">SIGN UP</h1>
        <div class="container">
          <input
            type="name"
            placeholder="First Name*"
            style="height: 50px; width: 200px"
            id="first-name"
          />
          <input
            type="name"
            placeholder="last Name*"
            style="height: 50px; width: 200px"
            id="last-name"
          />
          <br /><br />
          <input
            type="email"
            placeholder="Email Address*"
            style="height: 50px; width: 410px"
            id="email"
          />
          <br /><br />
          <input
            type="password"
            placeholder="Password*"
            style="height: 50px; width: 410px"
            id="password"
            maxlength="6"
          />
          <br /><br />
          <input type="checkbox" value="none" /> I want to recevice inspiration
          marketing <br />
          promotions and updates via email
          <br /><br />
          <button
            style="
              background-color: cornflowerblue;
              color: white;
              height: 50px;
              width: 420px;
              border-radius: 10px;
            "
            type="submit"
            onclick="signUp(event)"
          >
            SIGN UP
          </button>
          <br /><br />
          <a href="./signin.html" style="color: blue; margin-left: 200px"
            >Already have an account ? Sign in
          </a>
          <br /><br />
          <p style="color: gray; margin-left: 110px">
            Copyright © Your Website 2024.
          </p>
        </div>
      </div>
    </form>
  </body>
  <script src="../js/signup.js"></script>
</html>
